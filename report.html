<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SalesMan Wise Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="report.css">
</head>
<body class="flex flex-col items-center gap-[50px] py-[20px]">
    <div class="p-[20px] flex flex-col gap-[20px] items-center">
        <h1 class="font-semibold text-[24px]">SalesMan Wise Report</h1>

        <table >
            <thead class="bg-blue-500 text-white">
                <tr>
                    <th>Sales Man</th>
                    <th>Item Name</th>
                    <th>Date</th>
                    <th>Customers Name</th>
                    <th>Bill #</th>
                    <th>CTN</th>
                    <th>DZN</th>
                    <th>Pcs</th>
                    <th>Avg. Amount</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Ali Khan</td>
                    <td>Cotton Shirts</td>
                    <td>2025-02-25</td>
                    <td>Ahmed Traders</td>
                    <td>2001</td>
                    <td>5</td>
                    <td>20</td>
                    <td>240</td>
                    <td>7,500</td>
                </tr>

                <tr>
                    <td>Usman Raza</td>
                    <td>Leather Bags</td>
                    <td>2025-02-26</td>
                    <td>Khan Mart</td>
                    <td>2002</td>
                    <td>8</td>
                    <td>30</td>
                    <td>450</td>
                    <td>9,800</td>
                </tr>

                <tr>
                    <td colspan="5"></td>
                    <td>Sum</td>
                    <td>Sum</td>
                    <td>Sum</td>
                    <td>Sum</td>
                </tr>

                <tr>
                    <td colspan="5"></td>
                    <td>Grand Total</td>
                    <td>Grand Total</td>
                    <td>Grand Total</td>
                    <td>Grand Total</td>
                </tr>
            </tbody>
        </table>

        <div class="flex justify-center items-center">
            <button type="button" class="bg-blue-500 py-[8px] px-[15px] rounded-[5px] text-white"><a href="">Print</a></button>
        </div>

        
    </div>
</body>
</html>
